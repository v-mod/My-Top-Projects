<!DOCTYPE html>
<head>
    <title>Clip {{clip.id}}|ClipBoard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
 <body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            {% if 'UserId' in session %} 
            <li><a href="/profile/me">Me</a></li>
            <li><a href="/access_clip">Access a clip</a></li>
            <li><a href="/auth/logout">Logout</a></li>
            {% else %}
            <li><a href="/auth/login">Login</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>



<form action="/service/clip" method="POST">
    Hi, {{ userId }}.<p>
    Clip {{ clip.id}}.<p>
    <textarea rows="20" length="1000px"  name="clipData" id="clipData" spellcheck="true" >{{clip.data}}</textarea><p>
    <input type="hidden" name="clipId" id="clipId" value="{{clip.id}}" />
    Note: The set visibility is {{ clip.visibility }} <p>
    <select name="visibility" id="visibility" class="form-control"><option value="private">Visibility: Private</option><option value="public">Visibility: Public</option></select>
    <p><button type="submit">Save</button>
    <label>  
    </div>
</form>
</body>
</html>
